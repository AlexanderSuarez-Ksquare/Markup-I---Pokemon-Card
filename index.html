<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Froakie</title>
  </head>
  <body>
    <section id="region"><section id="kalos">Region: Kalos</section></section>
    <section id="numName">
      <span id="number"
        >#656 <br />
        Froakie</span
      >
    </section>
    <section id="measures">
      Height: 0,3m <br />
      Weight: 7kg
    </section>
    <section id="imgJap">
      <div id="jap">ケロマツ</div>
      <figure>
        <img id="froakie" src="imgs/Froakie.png" alt="Froakie picture" />
      </figure>
    </section>
    <section id="type">
      <figure>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Pok%C3%A9mon_Water_Type_Icon.svg/1024px-Pok%C3%A9mon_Water_Type_Icon.svg.png"
          alt="Water type icon"
          id="water"
        />
      </figure>
    </section>
    <section id="base">Base stats:</section>
    <section class="typeStats">
      <section class="stat">HP: 41</section>
      <section class="stat">ATTACK: 56</section>
      <section class="stat">DEFENSE: 40</section>
      <section class="stat">SP. ATTACK: 62</section>
      <section class="stat">SP. DEFENSE: 44</section>
      <section class="stat">SPEED: 71</section>
    </section>
  </body>
</html>
